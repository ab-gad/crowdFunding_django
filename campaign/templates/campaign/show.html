  <style type="text/css">

    .carousel{
      position:absolute;
      left:0px;
      top:0px;
      width:100%;
      height:350px;
      overflow:hidden;
      white-space:nowrap;

    }
    .img{
      float:left;
      position:relative;
      max-width:900px;
      height:auto;
      border:solid red 0px;
    }
  </style>
</head>

<body>
    <div style="padding-left: 500px;">
    <div class="card" style="width: 50rem;">
    {% if images|length > 0 %}
    <div id="carousel" class="carousel">
        <div >
    {% for image in images %}
    <div id="img" class="img"> <img src="{{image.path.url}}"  width="70%"/></div>
    
    {% endfor %}
</div>
      </div>
  {% endif %}
</div>
</div>

  <script>

    var zxcCarousel={
    
     Auto:function(id,ms){
      var o=this['zxv'+id],oop=this;
      o?o.to=setTimeout(function(){ oop.rotate(o,true); },ms||500):null;
     },
    
     Pause:function(id){
      var o=this['zxv'+id];
      if (o){
       clearTimeout(o.to);
       o.auto=false;
      }
     },
    
     init:function(o){
      var id=o.CarouselID,ms=o.Animation,h=o.AutoHold,srt=o.AutoStart,p=document.getElementById(id),s=p?p.getElementsByTagName('DIV')[0]:null;
      if (s){
       s.style.width='50000px';
       s.style.position='absolute';
       s.style.left='0px';
       var clds=s.childNodes,ary=[],z0=0;
       for (;z0<clds.length;z0++){
        if (clds[z0].nodeType==1){
         ary.push(clds[z0]);
        }
       }
       o.id=id;
       o.p=p;
       o.s=[s,'left'];
       o.ary=ary;
       o.c=0;
       o.ms=typeof(ms)=='number'&&ms>20?ms:1000;
       o.hold=typeof(h)=='number'&&h>20?h:o.ms*5;
       this['zxv'+id]=o;
       typeof(srt)=='number'&&srt>=0?this.Auto(o.id,srt):null;
      }
     },
    
     rotate:function(o,a){
       this.Pause(o.id);
       o.auto=a===true;
       this.animate(o,o.s,0,-o.ary[o.c].offsetWidth,new Date(),o.ms,o.ary[o.c]);
     },
    
     animate:function(o,a,f,t,srt,mS,nxt){
      clearTimeout(a[4]);
      var oop=this,ms=new Date()-srt,n=(t-f)/mS*ms+f;
      if (isFinite(n)){
       a[0].style[a[1]]=n+'px';
      }
      if (ms<mS){
       a[4]=setTimeout(function(){ oop.animate(o,a,f,t,srt,mS,nxt); },10);
      }
      else {
       a[0].appendChild(nxt);
       a[0].style[a[1]]='0px';
       o.c=++o.c%o.ary.length;
       o.auto?oop.Auto(o.id,o.hold):null;
      }
     }
    
    }
    
    zxcCarousel.init({
     CarouselID:'carousel',
     Animation:1000,
     AutoHold:2000,
     AutoStart:2000
    });
    </script>

    </body>
